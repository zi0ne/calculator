<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="buttons">
            <div class="button_row">   
                <div class="button dark">AC</div>
                <div class="button dark">BACK</div>
                <div class="button dark">%</div>
                <div class="button op">รท</div>
            </div>    

            <div class="button_row">   
                <div class="button gray" >7</div>
                <div class="button gray" >8</div>
                <div class="button gray" >9</div>
                <div class="button op">x</div>
            </div>    
                
            <div class="button_row">
                <div class="button gray">4</div>
                <div class="button gray">5</div>
                <div class="button gray">6</div>
                <div class="button op">-</div>
            </div>
            <div class="button_row">    
                <div class="button gray">1</div>
                <div class="button gray">2</div>
                <div class="button gray">3</div>
                <div class="button op">+</div>
            </div>
            <div class="button_row">    
                <div class="button gray">00</div>
                <div class="button gray">0</div>
                <div class="button gray">.</div>
                <div class="button op">=</div>

            </div>
        </div>
    </div>
</body>
</html>
